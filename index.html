<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Life Investments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .container img {
            width: 80px; /* Adjust size of the logo */
            border-radius: 50%;
        }
        .container h2 {
            margin: 0 0 20px;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #218838;
        }
        .link {
            margin-top: 10px;
        }
        .link a {
            color: #007bff;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="auth-container">
        <img src="logo.png" alt="Logo"> <!-- Replace with your logo -->
        <div id="login-form">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <div class="link">
                <a href="#" onclick="showRegisterForm(event)">Don't have an account? Register</a>
            </div>
        </div>
        <div id="register-form" class="hidden">
            <h2>Register</h2>
            <input type="text" id="full-name" placeholder="Full Name" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button onclick="register()">Register</button>
            <div class="link">
                <a href="#" onclick="showLoginForm(event)">Already have an account? Login</a>
            </div>
        </div>
    </div>

    <!-- Include Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD-ImYLnWYlm6jSEkKtPGD9C67Z6kOS3YY",
            authDomain: "login-b1f86.firebaseapp.com",
            projectId: "login-b1f86",
            storageBucket: "login-b1f86.appspot.com",
            messagingSenderId: "747113272678",
            appId: "1:747113272678:web:505032dcf98b2acee064a7",
            measurementId: "G-6FXW88WCM2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Successfully logged in
                    window.location.href = 'home.html';
                })
                .catch((error) => {
                    alert('Invalid email or password.');
                });
        }

        function register() {
            const fullName = document.getElementById('full-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Successfully registered
                    // Optionally, save the full name in your database
                    window.location.href = 'home.html';
                })
                .catch((error) => {
                    alert('Error registering. Please try again.');
                });
        }

        function showRegisterForm(event) {
            event.preventDefault();
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
        }

        function showLoginForm(event) {
            event.preventDefault();
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        }
    </script>
</body>
</html></html>
